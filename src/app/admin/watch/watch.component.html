<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/admin" text="Retour"></ion-back-button>
      </ion-buttons>
      <ion-title>Fichiers utilisateurs</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let user of users" [routerLink]="['/admin','watch',user.uid]">
      <ion-label>{{user.uid}} - {{user.email}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
