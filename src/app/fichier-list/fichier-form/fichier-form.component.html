<form [formGroup]="fichierForm" (ngSubmit)="onSaveFichier()">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="stacked">Titre<ion-text color="danger">*</ion-text></ion-label>
      <ion-input id="titre" class="form-control" type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description<ion-text color="danger">*</ion-text></ion-label>
      <ion-input id="description" class="form-control" type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <label for="photo" color="danger">Photo</label>
      <input id="photo" style="display: none" type="file" (change)="detectFile($event.target.files);"  accept="image/*">
    </ion-item>
  </ion-list>
  <ion-button [disabled]="fichierForm.invalid || fileIsUploading" color="success" type="submit">Enregistrer</ion-button>
</form>
