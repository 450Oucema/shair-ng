<ion-list>
  <div *ngFor="let fichier of fichiers; let i = index">
    <ion-item [routerLink]="['/fichiers','show',i]">
      <ion-avatar *ngIf="fichier.details" slot="start">
        <img src="{{fichier.details}}">
      </ion-avatar>
      <ion-label>
        <h2>{{fichier.title}}</h2>
        <p>{{fichier.description}}</p>
      </ion-label>
    </ion-item>
    <ion-button (click)="onDownload(fichier.uuid)" color="success">Download</ion-button>
  </div>
</ion-list>
