<ion-content class="scroll-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Mes fichiers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="none">
    <div *ngFor="let fichier of fichiersAvailable; let i = index">
      <ion-item-sliding>
      <ion-item [routerLink]="['/fichiers','show',fichier.uuid]">
          <ion-avatar slot="start">
            <img *ngIf="typeService.checkImage(fichier.filext)" src="{{fichier.details}}">
            <img *ngIf="!typeService.checkImage(fichier.filext)" [src]="typeService.getImgIcon(fichier.filext)">
          </ion-avatar>
          <ion-label>
            <ion-title size="default">{{fichier.title}}</ion-title>
          </ion-label>
      </ion-item>
        <ion-item-options>
          <ion-item-option  size="small" (click)="fichierService.onDownload(fichier.details)"  color="primary">
            <ion-icon name="cloud-download-outline"></ion-icon>
            Télécharger
          </ion-item-option>
          <ion-item-option size="small" (click)="fichierService.onCopy(fichier.details)" color="secondary">
            <ion-icon name="copy-outline"></ion-icon>
            Copier
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-list>
</ion-content>
