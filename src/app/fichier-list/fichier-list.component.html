<ion-list>
  <ion-item [routerLink]="['/fichiers','show',i]" *ngFor="let fichier of fichiers; let i = index">
    <ion-avatar *ngIf="fichier.details" slot="start">
      <img src="{{fichier.details}}">
    </ion-avatar>
    <ion-label>
      <h2>{{fichier.title}}</h2>
      <p>{{fichier.description}}</p>
    </ion-label>
  </ion-item>
</ion-list>
