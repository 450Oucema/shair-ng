<ion-list>
  <div *ngFor="let fichier of fichiers; let i = index">
    <ion-item [routerLink]="['/fichiers','show',i]">
      <ion-avatar  slot="start">
        <img *ngIf="checkImage(fichier.filext)" src="{{fichier.details}}">
        <img *ngIf="!checkImage(fichier.filext)" [src]="getImgIcon(fichier.filext)">
      </ion-avatar>
      <ion-label>
        <h2>{{fichier.title}}</h2>
        <p>{{fichier.description}}</p>
      </ion-label>
    </ion-item>
    <ion-button (click)="onDownload(fichier.details)" color="success">Download</ion-button>
  </div>
</ion-list>
